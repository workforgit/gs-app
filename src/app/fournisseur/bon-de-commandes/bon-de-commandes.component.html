<div class="row">
    <div class="col-4">
        <div class="form-group row">
            <label for="datedeb" class="col-6 col-form-label">Date debut</label>
            <div class="col-6">
                <input class="form-control" type="date" value="{{ today | date :'yyyy-MM-dd'}}" id="datedeb">
            </div>
        </div>
        <div class="form-group row">
            <label for="datefin" class="col-6 col-form-label">Date fin</label>
            <div class="col-6">
                <input class="form-control" type="date" value="{{ today | date :'yyyy-MM-dd'}}" id="datefin">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <button class="btn btn-primary w-100"> <i class="icon-search"></i>Chercher</button>
            </div>
        </div>
        <div class="form-group row">
            <label for="total" class="col-6 col-form-label">Total</label>
            <div class="col-6">
                <input class="form-control total" type="text" disabled [(ngModel)]="total" id="total">
            </div>
        </div>
    </div>
    <div class="col-8">
        <ag-grid-angular [style]="gridWith" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs">
        </ag-grid-angular>

    </div>

</div>
